<!DOCTYPE html>
<html>
    <body>

        <!--Slide Show-->
        <section>
            <img class="mySlides" src="catsss.webp" style="height: 500px;">
            <img class="mySlides" src="cats2.webp" style="height: 500px;">
            <img class="mySlides" src="aw4.webp" style="height: 500px;">
            <img class="mySlides" src="aww.webp" style="height: 500px;">
            <img class="mySlides" src="aww2.webp" style="height: 500px;">
            <img class="mySlides" src="awwww3.webp" style="height: 500px;">
            <img class="mySlides" src="aw5.webp" style="height: 500px;">
            <img class="mySlides" src="aw6.webp" style="height: 500px;">
        </section>

        <style>
            .mySlides {
                display: none;
            }
        </style>
        <script>
            // Automatic Slide - change image every 3 seconds
            var myIndex = 0;
            carousel() 
           function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for(i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) { myIndex = 1 }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel,3000);
           }
        
        </script>
    </body>
</html>
